<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link href="./css/lightbox.css" rel="stylesheet" type="text/css" />

  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" tabindex="1"><img src="assets/images/logo.png" class="logo" alt="Lien vers page d'accueil"
        aria-label="Logo du site - lien vers page d'accueil" /></a>
  </header>
  <main id="main" aria-hidden="">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()" tabindex="1"
        aria-label="Contactez-moi">Contactez-moi</button>
    </div>
    <div class="photo-wrapper">
      <div class="sort">
        <p>Trier par</p>
        <ul class="sort-option" tabindex="1">
          <!-- TODO rajouter s -->
          <li class="sort-popularity" alt="tri par">Popularité <img src="assets/icons/arrow-white.svg" class="arrow"
              alt="flêche vers le haut" />
          </li>
          <li class="border sort-date hide hide-img" id="date">Date <img src="assets/icons/arrow-white.svg"
              class="arrow" alt="flêche vers le haut" />
          </li>
          <li class="border sort-title hide hide-img">Titre <img src="assets/icons/arrow-white.svg" class="arrow"
              alt="flêche vers le haut" />
          </li>

        </ul>

      </div>
    </div>
  </main>
  <div id="contact_modal" tabindex="1" aria-hidden="true">
    <div class="modal" role="dialog">
      <div class="modal-data">
        <header class="modal-title">
          <button class="close-button">
            <img src="assets/icons/close.svg" onclick="closeModal()" alt="croix fermer modal" />
          </button>
        </header>
        <form>
          <div>
            <label id="prenom" class="margin-top" for="firstname">Prénom</label>
            <input class="modal-text" type="text" id="firstname" name="firstname" for="firstname" arial-label="prénom"
              aria-describedby="prenom" />
            <p class="error-msg"></p>
            <label id="nom" for="name">Nom</label>
            <input class="modal-text" type="text" id="name" name="name" aria-describedby="nom" />
            <p class="error-msg"></p>
            <label id="mail" for="email">Email</label>
            <input class="modal-text" type="email" id="email" name="email" aria-describedby="mail" />
            <p class="error-msg"></p>
            <label id="msg" for="message">Votre message</label>
            <input class="modal-message" type="text" id="message" name="message" aria-describedby="msg" />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
  </div>


  <script src="/scripts/pages/photographer.js" type="module"></script>
  <script src="/scripts/utils/contactForm.js"></script>

  <!-- <script src="/scripts/utils/lightbox.js" type="module"></script> -->

</body>

</html>
