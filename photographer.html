<!DOCTYPE html>
<html>

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link href="./css/lightbox.css" rel="stylesheet" type="text/css" />

  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Lien vers page d'accueil" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="photo-wrapper">
      <div class="sort">
        <p>Trier par</p>
        <ul class="sort-option">
          <a href="">
            <li class="popularity">Popularité <img src="assets/icons/arrow-white.svg" class="arrow" /></li>
          </a>
          <a href="" aria-describedby="date">

            <li class="border date hide hide-img" id="date">Date <img src="assets/icons/arrow-white.svg"
                class="arrow" /></li>
          </a>
          <a href="">
            <li class="border sort-title hide hide-img">Titre <img src="assets/icons/arrow-white.svg" class="arrow" />
            </li>
          </a>
        </ul>

      </div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal" aria-hidden="true" role="dialog" aria-describedby="modal-title">
      <div class="modal-data">
        <header class="modal-title">
          <button class="close-button">
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </button>
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input class="modal-text" type="text" id="firstname" name="firstname" for="firstname"
              arial-label="prénom" />
            <label>Nom</label>
            <input class="modal-text" type="text" id="name" name="name" />
            <label>Email</label>
            <input class="modal-text" type="email" id="email" name="email" />
            <label>Votre message</label>
            <input class="modal-message" type="text" id="message" name="message" />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
  </div>


  <script src="/scripts/pages/photographer.js" type="module"></script>
  <script src="/scripts/utils/contactForm.js"></script>

  <!-- <script src="/scripts/utils/lightbox.js" type="module"></script> -->

</body>

</html>
